lotus.offers_controller_hello:
  path: '/offers/hot/{count}/{second_count}'
  defaults:
    _controller: '\Drupal\lotus\Controller\OffersController::hello'
    _title: 'Offers'
  requirements:
    _permission: 'access content'
lotus.simple_form:
  path: '/simple-form'
  defaults:
    _form: '\Drupal\lotus\Form\SimpleForm'
    _title: 'Simple Form Example'
  requirements:
    _permission: 'access content'